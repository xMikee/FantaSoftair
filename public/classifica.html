<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Squadre - Fanta Softair A-Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Header Component -->
    <div id="header-container"></div>

    <div id="loading" class="loading">
        <p>Caricamento dati in corso...</p>
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Sezione Classifica -->
    <div id="classifica" class="section active">
        <h2>üèÜ Classifica Squadre A-Team</h2>
        
        <!-- Countdown per il prossimo evento -->
        <div id="countdown-container" class="countdown-container" style="display: none;">
            <div class="countdown-card">
                <h3>‚è∞ Prossimo Evento</h3>
                <div id="countdown-event-name" class="event-name"></div>
                <div id="countdown-display" class="countdown-display"></div>
            </div>
        </div>
        
        <div id="ranking-list"></div>


        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>

</div>

<script src="script.js?v=1725392400"></script>
<script>
    // Show only classifica section on page load
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Load components
            await loadComponent('header', 'header-container');
            await loadComponent('footer', 'footer-container');
            
            await loadInitialData();
            updateUI();
            
            // Carica le classifiche giocatori
            //await loadBestPlayersRanking();
            //await loadWorstPlayersRanking();
            
            hideLoading();
            showAlert('Classifica caricata con successo!', 'success');
        } catch (error) {
            console.error('Errore nel caricamento della classifica:', error);
            showAlert('Errore nel caricamento della classifica', 'error');
            hideLoading();
        }
    });

    // Carica classifica migliori giocatori
    async function loadBestPlayersRanking() {
        try {
            const response = await fetch(`${API_BASE}/market/best-players`);
            if (response.ok) {
                const players = await response.json();
                displayPlayersRanking(players, 'ranking-best-player', true);
            }
        } catch (error) {
            console.error('Errore nel caricamento dei migliori giocatori:', error);
        }
    }

    // Carica classifica peggiori giocatori  
    async function loadWorstPlayersRanking() {
        try {
            const response = await fetch(`${API_BASE}/market/worst-players`);
            if (response.ok) {
                const players = await response.json();
                displayPlayersRanking(players, 'ranking-loser-player', false);
            }
        } catch (error) {
            console.error('Errore nel caricamento dei peggiori giocatori:', error);
        }
    }

    // Visualizza classifica giocatori
    function displayPlayersRanking(players, containerId, isBest) {
        const container = document.getElementById(containerId);
        
        if (players.length === 0) {
            container.innerHTML = `<p style="text-align: center; color: #718096;">Nessun giocatore da mostrare ancora.</p>`;
            return;
        }

        let html = '<div class="players-ranking">';
        
        players.forEach((player, index) => {
            const position = index + 1;
            const pointsClass = player.yearlyPoints > 0 ? 'positive' : (player.yearlyPoints < 0 ? 'negative' : 'neutral');
            const positionIcon = position <= 3 ? ['ü•á', 'ü•à', 'ü•â'][position - 1] : `#${position}`;
            
            html += `
                <div class="player-item" style="display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #e2e8f0; font-size: 0.9em;">
                    <div style="display: flex; align-items: center;">
                        <span style="font-weight: bold; margin-right: 8px; min-width: 35px;">${positionIcon}</span>
                        <div>
                            <div style="font-weight: bold;">${player.name}</div>
                            <!-- <div style="font-size: 0.8em; color: #718096;">${player.position} ‚Ä¢ ${player.ownerName}</div> -->
                        </div>
                    </div>
                    <div style="font-weight: bold; color: ${player.yearlyPoints > 0 ? '#38a169' : (player.yearlyPoints < 0 ? '#e53e3e' : '#718096')};">
                        ${player.yearlyPoints > 0 ? '+' : ''}${player.yearlyPoints}
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        container.innerHTML = html;
    }
</script>
</body>
</html>
