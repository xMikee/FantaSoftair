<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Giocatori - Fanta Softair A-Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Header Component -->
    <div id="header-container"></div>

    <div id="loading" class="loading">
        <p>Caricamento dati in corso...</p>
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Sezione Classifica Giocatori -->
    <div id="classifica-giocatori" class="section active">
        <h2>üèÜ Classifica Generale Giocatori</h2>
        <p style="color: #718096; text-align: center; margin-bottom: 30px;">
            Tutti i giocatori ordinati per punteggio totale
        </p>
        
        <!-- Statistiche generali -->
        <!--
        <div class="grid grid-3" style="margin-bottom: 30px;">
            <div class="card text-center">
                <h3 style="color: #38a169;">ü•á Primo Classificato</h3>
                <div id="top-player-info">-</div>
            </div>
            <div class="card text-center">
                <h3 style="color: #3182ce;">üë• Giocatori Totali</h3>
                <div id="total-players-count" style="font-size: 2em; font-weight: bold;">-</div>
            </div>
        </div>
-->

        <!-- Lista classifica giocatori -->
        <div class="card">
            <div id="players-ranking-list"></div>
        </div>

        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>
</div>

<script src="script.js?v=1725392400"></script>
<script>
    let allPlayers = [];
    let filteredPlayers = [];
    let teams = {};

    // Show only classifica-giocatori section on page load
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Load components
            await loadComponent('header', 'header-container');
            await loadComponent('footer', 'footer-container');
            
            await loadInitialData();
            await loadPlayersRanking();
            
            // Setup filters
            //setupFilters();
            
            hideLoading();
            showAlert('Classifica giocatori caricata con successo!', 'success');
        } catch (error) {
            console.error('Errore nel caricamento della classifica giocatori:', error);
            showAlert('Errore nel caricamento della classifica giocatori', 'error');
            hideLoading();
        }
    });

    // Carica classifica completa giocatori
    async function loadPlayersRanking() {
        try {
            const response = await fetch(`${API_BASE}/market/all-players-ranking`);
            if (response.ok) {
                allPlayers = await response.json();
                filteredPlayers = [...allPlayers];

                // Visualizza classifica
                displayPlayersRanking();
            } else {
                throw new Error('Impossibile caricare la classifica giocatori');
            }
        } catch (error) {
            console.error('Errore nel caricamento della classifica giocatori:', error);
            showAlert('Errore nel caricamento della classifica giocatori', 'error');
        }
    }

    // Carica squadre per il filtro
    async function loadTeamsForFilter() {
        try {
            const response = await fetch(`${API_BASE}/users`);
            if (response.ok) {
                const users = await response.json();
                const teamFilter = document.getElementById('team-filter');
                
                users.forEach(user => {
                    teams[user.id] = user.name;
                    const option = document.createElement('option');
                    option.value = user.name;
                    option.textContent = user.name;
                    teamFilter.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Errore nel caricamento delle squadre:', error);
        }
    }


    // Visualizza classifica giocatori
    function displayPlayersRanking() {
        const container = document.getElementById('players-ranking-list');
        
        if (filteredPlayers.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #718096;">
                    <h3>Nessun giocatore trovato</h3>
                    <p>Prova a modificare i filtri di ricerca</p>
                </div>
            `;
            return;
        }

        let html = '<div class="players-ranking-table">';
        
        // Header tabella
        html += `
            <div class="ranking-header" style="display: grid; grid-template-columns: 60px 1fr 120px 100px 100px; gap: 15px; padding: 15px; background: #f7fafc; border-bottom: 2px solid #e2e8f0; font-weight: bold;">
                <div>Pos.</div>
                <div>Giocatore</div>
                <div>Punti</div>
            </div>
        `;
        
        filteredPlayers.forEach((player, index) => {

            const position = index + 1;
            let positionIcon = `#${position}`;
            
            if (position === 1) positionIcon = 'ü•á';
            else if (position === 2) positionIcon = 'ü•à';
            else if (position === 3) positionIcon = 'ü•â';

            
            html += `
                <div class="ranking-row" style="display: grid; grid-template-columns: 60px 1fr 120px 100px 100px; gap: 15px; padding: 15px; border-bottom: 1px solid #e2e8f0; align-items: center; ${position <= 3 ? 'background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);' : ''}">
                    <div style="font-weight: bold; font-size: 1.1em;">${positionIcon}</div>
                    <div>
                        <div style="font-weight: bold; font-size: 1.1em;">${player.name}</div>
                    </div>
                    <div style="font-weight: bold; font-size: 1.2em; color: ${player.totalPoints > 0 ? '#38a169' : (player.totalPoints < 0 ? '#e53e3e' : '#718096')};">
                        ${player.totalPoints > 0 ? '+' : ''}${player.totalPoints}
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        container.innerHTML = html;
    }
</script>
</body>
</html>
